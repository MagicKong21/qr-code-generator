<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品二维码生成器</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!-- 引入二维码库 -->
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    input, button { margin: 10px; padding: 10px; }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>商品二维码生成器</h1>
  <input id="goodsId" type="text" placeholder="请输入商品 ID（用逗号隔开）">
  <input id="date" type="text" placeholder="请输入日期 (YYMMDD)">
  <button onclick="generate()">生成二维码</button>
  <div id="output"></div>

  <!-- 引入自定义的 JavaScript 脚本 -->
  <script src="script.js"></script>
</body>
</html>
