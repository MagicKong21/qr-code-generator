<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品二维码生成器</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    /* 页面整体样式 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin: 20px 0;
      color: #1d1d1f;
    }

    /* 输入框和按钮样式 */
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    input {
      font-size: 1rem;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 300px;
      box-sizing: border-box;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    /* 输出区域样式 */
    #output {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .output-item {
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      background: white;
      width: 200px;
    }

    .output-item img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .output-item a {
      display: inline-block;
      margin-top: 10px;
      font-size: 1rem;
      color: #007aff;
      text-decoration: none;
      font-weight: bold;
    }

    .output-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>商品二维码生成器</h1>
  <div class="form-container">
    <input id="goodsId" type="text" placeholder="请输入商品 ID（用逗号隔开）">
    <input id="date" type="text" placeholder="请输入日期 (YYMMDD)">
    <button onclick="generate()">生成二维码</button>
    <button onclick="clearOutput()">清空内容</button>
  </div>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
